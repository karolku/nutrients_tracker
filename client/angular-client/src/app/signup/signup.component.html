
<!-- Extended material form grid -->
<form>
    <div class="form-row">
        <div class="signup">
            <h3 class="singup-text">Sign up</h3>
        </div>
    </div>
    <br>

    <!-- First and Last Name -->
    <div class="form-row">
        <!-- Grid column -->
        <div class="col-md-6">
          <!-- Material input -->
          <div class="md-form form-group">
            <input mdbInput type="text" class="form-control" placeholder="First Name">
            <label for="firstName">First Name</label>
          </div>
        </div>
        <!-- Grid column -->
    
        <!-- Grid column -->
        <div class="col-md-6">
          <!-- Material input -->
          <div class="md-form form-group">
            <input mdbInput type="text" class="form-control" placeholder="Last Name">
            <label for="lastName">Last Name</label>
          </div>
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->

    <!-- Grid row -->
    <div class="form-row">
      <!-- Grid column -->
      <div class="col-md-6">
        <!-- Material input -->
        <div class="md-form form-group">
            <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
            <input mdbInput mdbValidate ngModel name="email" 
                #email="ngModel"
                type="email" 
                class="form-control"  
                required pattern="[^ @]*@[^ @]*" 
                placeholder="Email">
          <label for="email">Email</label>
          <mdb-error *ngIf="email.invalid && (email.touched && email.dirty)"><h6>Invalid Email</h6></mdb-error>
        </div>
      </div>
      <!-- Grid column -->
  
      <!-- Grid column -->
      <div class="col-md-6">
        <!-- Material input -->
        <div class="md-form form-group">
            <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
          <input mdbInput mdbValidate ngModel name="password"
                #password="ngModel"
                type="password" 
                minlength="8"
                class="form-control" 
                placeholder="Password">
          <label for="password">Password</label>
          <mdb-error *ngIf="password.invalid && (password.touched && password.dirty)"><h6>Minnimum password length is 8</h6></mdb-error>
        </div>
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
  
    <!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
      <div class="col-md-12">
        <!-- Material input -->
        <div class="md-form form-group">
          <input mdbInput type="text" class="form-control" id="inputAddressMD" placeholder="1234 Main St">
          <label for="inputAddressMD">Address</label>
        </div>
      </div>
      <!-- Grid column -->
  
      <!-- Grid column -->
      <div class="col-md-12">
        <!-- Material input -->
        <div class="md-form form-group">
          <input mdbInput type="text" class="form-control" id="inputAddress2MD" placeholder="Apartment, studio, or floor">
          <label for="inputAddress2MD">Address 2</label>
        </div>
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
  
    <!-- Grid row -->
    <div class="form-row">
      <!-- Grid column -->
      <div class="col-md-6">
        <!-- Material input -->
        <div class="md-form form-group">
          <input mdbInput type="text" class="form-control" id="inputCityMD" placeholder="New York City">
          <label for="inputCityMD">City</label>
        </div>
      </div>
      <!-- Grid column -->
  
      <!-- Grid column -->
      <div class="col-md-6">
        <!-- Material input -->
        <div class="md-form form-group">
          <input mdbInput type="text" class="form-control" id="inputZipMD" placeholder="11206-1117">
          <label for="inputZipMD">Zip</label>
        </div>
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
    <button type="submit" mdbBtn color="primary">Sign in</button>
  </form>
  <!-- Extended material form grid -->
