<h1>Search for products</h1>
<div class="search-box">
    <div class="md-form">
        <label for="form1" class="">Product name...</label>  
        <input 
            (keyup.enter) = "createFoodProduct(foodProduct)" #foodProduct
            mdbInput type="text" id="form1" class="form-control">
      </div>
      <button 
        (click)="searchForProduct(foodProduct)"
        mdbBtn type="button" color="primary" mdbWavesEffect>Search</button>
</div>

<table mdbTable mdbTableScroll scrollY="true" maxHeight="300">
    <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Brand</th>
        </tr>
      </thead>
    <tbody>
      <tr *ngFor="let food of foods">
        <td>{{ food.description }}</td>
        <td>{{ food.brandOwner }}</td>
        <div>
            <button (click)="sendNutrients(food.foodNutrients)"
            class="btn btn-default btn-sm">Get Info</button>
        </div>
      </tr>
    </tbody>
  </table>
