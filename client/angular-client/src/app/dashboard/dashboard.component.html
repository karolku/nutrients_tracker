<div class="main-header">
    <div class="main-header-user">Hi Karol!</div>
    <div class="main-header-updates">Goal for Today 2200 kcal = 100g protein + 150g carbs + 98g fat</div>
</div>
<div class="main-overview">
      <div class="overviewbox">
            <!-- Bar Chart -->
            <div style="display: block" class="bar-chart">
                <canvas mdbChart
                    [chartType]="chartType"
                    [datasets]="chartDatasets"
                    [labels]="chartLabels"
                    [colors]="chartColors"
                    [options]="chartOptions"
                    [legend]="true"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
                </canvas>
              </div>
      </div>  
      <div class="overviewbox">
        <div style="display: block">
            <canvas mdbChart
                [chartType]="chartType"
                [datasets]="chartDatasets"
                [labels]="chartLabels"
                [colors]="chartColors"
                [options]="chartOptions"
                [legend]="true"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
          </div>
    </div>   
</div>
<div class="main-info">
    <div class="info">Search info</div>
    <div class="info">Chart 1</div>
    <div class="info">Chart 2</div>
</div>
