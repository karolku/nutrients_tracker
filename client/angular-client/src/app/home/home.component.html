<div class="row">
    <div class="col-sm-2 side-nav">
        <app-sidenav></app-sidenav>
    </div>
    <div class="col-sm-10">
        <div class="main-header">
            <div *ngIf="auth.isLoggedIn()" class="main-header-user">Hello, {{ currentUser.firstName }}!</div>
            <div class="main-header-updates">Goal for Today {{ currentUser.caloriesDemand }} kcal = 100g protein + 150g carbs + 98g fat</div>
        </div>
        <div class="main-info">
            <div class="info">
                <app-food-product (eventMessage)="receiveFoodNutrientsData($event)"></app-food-product>
            </div>
            <div class="info">
                <h4>Nutrients Details</h4>
                <table mdbTable mdbTableScroll scrollY="true" maxHeight="400">
                    <thead>
                        <tr>
                          <th scope="col">Nutrient Name</th>
                          <th scope="col">Value</th>
                        </tr>
                    </thead>
                      <tbody>
                        <tr *ngFor="let nutrient of foodsNutrients">
                          <td>{{ nutrient.nutrientName}}</td>
                          <td>{{ nutrient.value }}</td>
                        </tr>
                      </tbody>
                </table>
            </div>
            <div class="info">
                Test Info
            </div>
        </div>
    </div>
</div>
